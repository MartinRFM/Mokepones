<!DOCTYPE html>
<html>
    <head>
        <meta chartset="utf-8"/>
        <title>MOKEPON!</title>
        <script src="./js/script.js"></script>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <h1 id="titulo" class="titulos">MOKEPON!  </h1>

        <section id= "Seleccionar-compañero">

            <h2 class="subtitulo">Elige a tu compañero:</h2>

            <div class="tarjetas">

                <input type="radio" name="compañero" id="Pogrigar" /> 
                <label class="tarjeta-de-mokepon" for="Pogrigar">
                    <p>Podrigar 💧</p>
                    <img src="./assets/podrigar.jpg" alt="Podrigar">
                </label> 
    
                <input type="radio" name="compañero" id="Torregor" /> 
                <label class="tarjeta-de-mokepon" for="Torregor">
                    <p>Torregor 🌿</p>
                    <img src="./assets/torregor.jpg" alt="Torregor">
                </label> 
    
                <input type="radio" name="compañero" id="Calamity" /> 
                <label class="tarjeta-de-mokepon" for="Calamity">
                    <p>Calamity 🔥</p>
                    <img src="./assets/calamity.jpg" alt="Calamity">
                </label> 
    
                <input type="radio" name="compañero" id="Craptos" /> 
                <label class="tarjeta-de-mokepon" for="Craptos">
                    <p>Craptos 🔥💧</p>
                    <img src="./assets/craptos.jpg" alt="Craptos">
                </label> 
    
                <input type="radio" name="compañero" id="Morthepko" /> 
                <label class="tarjeta-de-mokepon" for="Morthepko">
                    <p>Morthepko 💧🌿</p>
                    <img src="./assets/morthepko.jpg" alt="Morthepko">
                </label> 
                
                <input type="radio" name="compañero" id="Anfregor" /> 
                <label class="tarjeta-de-mokepon" for="Anfregor">
                    <p>Anfregor 🌿🔥</p>
                    <img src="./assets/anfregor.jpg" alt="Anfregor">
                </label> 
                
            </div>
            
            <div>

                <button id="boton-compañero">Seleccionar</button>

            </div>

        </section>

        <section id="Seleccionar-Ataque" style="display: flex;">
            
            <h2 class="subtitulo">Elige tu ataque:</h2>

            <div id="Boton-De-Ataque">
                <button id="boton-fuego" class="Tipos-De-Ataque">Fuego 🔥 </button>
                <button id="boton-agua" class="Tipos-De-Ataque">Agua 💧 </button>
                <button id="boton-planta" class="Tipos-De-Ataque">Planta 🌿 </button>
            </div>

            <div class="contenedor-vidas">
                <div class="Compañeros-Pelea">
                    <div class="vida-jugador">
                        <p>Tu compañero <span id ="compañero-aliado"></span> tiene <span id="vidas-jugador"> 5 </span> ❤</p>
                    </div>
                </div>

                <div class="vida-enemigo">
                    <p>El compañero <span id ="compañero-enemigo"></span> del enemigo tiene  <span id="vidas-enemigo"> 5 </span> ❤</p>
                </div>
            </div>

            <div id="resultado-combate"></div>
            
            <section id="reiniciar">
                <button id="boton-reiniciar">Reiniciar</button>
            </section>
        </section>

        <section id="mensajes">
        </section>
        
        
    </body>
</html>
